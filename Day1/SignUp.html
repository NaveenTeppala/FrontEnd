<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="screen-container">
        <div id="sign-container">
            <div class="pic-container">
                <div id="img1">
                    <img src="LOGO.png" id="dev">
                </div>
                <div id="heading">
                    <span id="pic"><b>Profile picture</b></span>
                </div>
                <div id="profile-pic">
                    <img src="Group 35906.png" id="profile">
                </div>
            </div>
            <form>
                <div class="credentials">
                    <div id="line1">
                        <div id="user">
                            <div id="username">
                                <label id="u">Username</label>
                            </div>
                            <div class="user-input" >
                                <i class="fa fa-user icon"></i>
                                <input type="text" placeholder="Enter your name" class="input1">
                            </div>
                        </div>
                        <div id="emid">
                            <div id="email">
                                <label id="e">Email Id</label>
                            </div>
                            <div id="email-input">
                                <i class="fa fa-envelope icon"></i>
                                <input type="email" placeholder="Enter your email" class="input1">
                            </div>
                        </div>
                    </div>
                    <div id="line2">
                        <div id="num">
                            <div id="number">
                                <label id="m">Mobile number</label>
                            </div>
                            <div id="number-input">
                                <i class="fa fa-phone icon"></i>
                                <input type="tel" placeholder="Enter your mobile number" class="input1">
                            </div>
                        </div>
                        <div id="bran">
                            <div id="brand">
                                <label id="b">Brand name</label>
                            </div>

                            <div id="brand-input">
                                <i class="fa fa-users icon"></i>
                                <input type="text" placeholder="Enter your brand name" class="input1">
                            </div>
                        </div>
                    </div>
                    <div id="line3">
                        <div id="pass">
                            <div id="password">
                                <label id="p">Password</label>
                            </div>
                            <div id="password-input">
                                <i class="fa fa-lock icon"></i>
                                <input type="password" placeholder="Enter Your Password" class="input1">
                            </div>
                        </div>
                        <div id="conf">
                            <div id="create">
                                <label id="c">Confirm password</label>
                            </div>
                            <div id="create-input">
                                <i class="fa fa-lock icon"></i>
                                <input type="password" placeholder="Please Re-enter Password" class="input1">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="line4">
                    <div id="tc" class="check">
                        <input type="checkbox" class="tick">
                    </div>
                    <div id="input-tc">
                        <label id="terms">By creating an account, You are agree to the <a href="#terms" id="cond1">Terms
                                and Conditions</a> and <a href="#privacy" id="cond2">Privacy Policy</a>.</label>
                    </div>
                </div>
                <div id="button">
                    <button type="submit" id="r">REGISTER</button>
                </div>
                <div id="acc">
                    <span id="already">Already have an account? <a href="#login" id="login">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
